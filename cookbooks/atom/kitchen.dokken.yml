---
driver:
  name: dokken
  privileged: true
  chef_version: current
  env: [CHEF_LICENSE=accept]

transport:
  name: dokken

provisioner:
  name: dokken

verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04
    driver:
      image: dokken/ubuntu-18.04
      pid_one_command: /bin/systemd
  - name: ubuntu-20.04
    driver:
      image: dokken/ubuntu-20.04
      pid_one_command: /bin/systemd
  - name: ubuntu-21.04
    driver:
      image: dokken/ubuntu-21.04
      pid_one_command: /bin/systemd
